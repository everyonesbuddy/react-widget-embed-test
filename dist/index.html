<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Widget Demo</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        line-height: 1.6;
      }
      h1 {
        color: #333;
      }
      .demo-content {
        background: #f5f5f5;
        padding: 2rem;
        border-radius: 8px;
        margin: 2rem 0;
      }
    </style>
  </head>
  <body>
    <h1>React Widget Demo</h1>

    <div class="demo-content">
      <h2>About This Demo</h2>
      <p>
        This page demonstrates our React widget in action. The widget appears as
        a button in the bottom-right corner of the page.
      </p>
      <p>Click the button to open the widget and see its functionality.</p>
    </div>

    <!-- React Dependencies (Required) -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>

    <!-- Widget Bundle -->
    <script src="./widget.js"></script>

    <!-- Widget Initialization -->
    <script>
      window.WIDGET_CONFIG = {
        position: "bottom-right",
        buttonText: "Open Widget",
        title: "Demo Widget",
      };
      ReactWidget.initWidget(window.WIDGET_CONFIG);
    </script>
  </body>
</html>
